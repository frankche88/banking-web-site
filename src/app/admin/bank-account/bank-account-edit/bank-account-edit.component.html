<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Bank Account</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <app-bank-account-search (onSearch)="onSearch($event)"></app-bank-account-search>
  </div>
  <form [formGroup]="mainForm">
    <div class="row">
      <div class="col-md-6 well col-lg-offset-3">
        
        <div class="input-group">
            <div [ngClass]="{'has-error': displayMessage.number }">
                <input class="form-control" placeholder="Account Number" formControlName="number" maxlength="18" readonly />
                <span class="help-block" *ngIf="displayMessage.number">
                  {{displayMessage.number}}
                </span>
              </div>
            <span class="input-group-btn">
              <button class="btn  btn-default btn-block"
              (click)="generateAccountNumber()">Generate</button>
            </span>
          </div>

        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="isLocked" formControlName="isLocked">Locked</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 well col-lg-offset-3">
        <div class="form-group">
          <div class="col-md-3">
            <a [routerLink]="['/bank-accounts']" class="btn btn-default btn-block">Back</a>
          </div>
          <div class="col-md-9">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!mainForm.valid || !hasCustomerId()"
            (click)="save()">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- /#page-wrapper -->
