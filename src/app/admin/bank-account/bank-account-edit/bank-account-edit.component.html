<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Bank Account</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-md-4 well col-lg-offset-4">
      <div class="form-group">
        <div class="input-group">
          <input type="text" name="dni" placeholder="DNI Customer" class="form-control" />
          <span class="input-group-btn">
            <button type="submit" class="btn  btn-default btn-block">Search</button>
          </span>
        </div>
      </div>
    </div>
  </div>
  <form novalidate (ngSubmit)="save()" [formGroup]="mainForm">
    <div class="row">
      <div class="col-md-4 well col-lg-offset-4">
        <div class="form-group">
          <div [ngClass]="{'has-error': displayMessage.customerName }">
            <input class="form-control" placeholder="Customer Name" formControlName="customerName" readonly />
            <span class="help-block" *ngIf="displayMessage.customerName">
              {{displayMessage.customerName}}
            </span>
          </div>
        </div>
        <div class="form-group">
          <div [ngClass]="{'has-error': displayMessage.number }">
            <input class="form-control" placeholder="Account Number" formControlName="number" />
            <span class="help-block" *ngIf="displayMessage.number">
              {{displayMessage.number}}
            </span>
          </div>
        </div>
        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" name="isLocked" formControlName="isLocked">Locked</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 well col-lg-offset-4">
        <div class="form-group">
          <div class="col-md-3">
            <a [routerLink]="['/bank-accounts']" class="btn btn-default btn-block">Back</a>
          </div>
          <div class="col-md-9">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!mainForm.valid">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<!-- /#page-wrapper -->
