<div id="page-wrapper">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header test">Accounts List</h1>
    </div>
  </div>
  <div class="row">
  </div>
  <div class="row">
    <div class="col-md-12">
      <ngx-datatable [rows]="rows" class="material" [columns]="columns" 
                     [rowHeight]="'auto'" [columnMode]="'force'" [headerHeight]="40" [footerHeight]="40">
      </ngx-datatable>
    </div>
  </div>
</div>
<!-- /#page-wrapper -->

<ng-template #editTmplRow let-row="row" ngx-datatable-cell-template>
  <a [routerLink]="['/','transactions','create', 0]">
    <i class="btn fa fa-credit-card"></i>
  </a>
</ng-template>
